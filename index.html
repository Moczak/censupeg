<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CensupegTool">

  <meta name="robots" content="noindex" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta property="og:title" content="CensupegTool" />
  <meta property="og:description" content="CensupegTool" />
  <meta property="og:image" content="https://ia-supabase.9yemsw.easypanel.host/storage/v1/object/public/pdf/logocensupegia.png" /> 
  <meta name="twitter:title" content="CensupegTool" />
  <meta name="twitter:description" content="CensupegTool" />
  <meta name="twitter:image" content="https://ia-supabase.9yemsw.easypanel.host/storage/v1/object/public/pdf/logocensupegia.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>CensupegTool</title>
  <meta name="description" content="CensupegTool" />

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#161c24">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#161c24">

  <link rel="manifest" href="manifest.json">

  <!-- Adicionando a biblioteca Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

  <style>
    /* Estilos para centralizar o preloader */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #161C24;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Definir o tamanho da animação Lottie para 300x300 */
    #lottie {
      width: 200px;
      height: 200px;
    }

    #preloader.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Preloader com Lottie animation -->
  <div id="preloader">
    <div id="lottie"></div>
  </div>

  <script>
    // Carregar a animação Lottie
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie'), // Container onde a animação será exibida
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'assets/jsons/ia.json' // Caminho para o arquivo JSON da animação Lottie
    });

    // Ocultar o preloader quando o Flutter terminar de carregar
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('preloader').classList.add('hidden');
    });

    // Registrar service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=');
      });
    }
  </script>

  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
